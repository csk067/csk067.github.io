<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>關於系統更新的情境</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #1e1e2f; /* 深色背景 */
      color: #ffffff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    .accordion {
      max-width: 700px;
      margin: 0 auto;
      border: 1px solid #ffffff; /* 白色外框 */
      background-color: #2e2e3f;
      border-radius: 10px;
    }

    .accordion-item {
      border-top: 1px solid #ffffff; /* 每個項目上邊框白色 */
    }

    .accordion-button {
      background: none;
      color: #ffffff;
      cursor: pointer;
      padding: 18px 24px;
      width: 100%;
      text-align: left;
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: none;
      outline: none;
    }

    .accordion-button:hover {
      background-color: #3c3c5a;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background-color: #383850;
      padding: 0 24px;
    }

    .accordion-content p {
      margin: 16px 0;
      color: #ffffff;
    }

    .accordion-item.active .accordion-content {
      max-height: 200px;
      padding-bottom: 20px;
    }

    .icon {
      font-size: 1.5em;
      transition: transform 0.3s ease;
    }

    .accordion-item.active .icon {
      transform: rotate(45deg);
    }
     .menu-bar {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .menu a, .icon-btn {
      background-color: #1e1e1e;
      color: white;
      font-family: "Microsoft JhengHei", sans-serif;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 1px solid white;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .menu a:hover,
    .icon-btn:hover {
      background-color: #333;
      border-color: #ccc;
    }

    .icon-btn i {
      font-size: 1.2rem;
    }
.icon-btn {
  border: none;
  background: none;
  cursor: pointer;
  padding: 10px;
  transition: transform 0.3s ease;
}
.icon-btn:hover svg {
  transform: scale(1.1);
}
  </style>
</head>
<body>

  <h1>關於系統更新的情境</h1>

  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-button">
        如果系統跳出系統更新該如何應對
        <span class="icon">+</span>
      </button>
      <div class="accordion-content">
        <p>如果更新沒有問題,並且未超出系統規格,應立即更新以確保安全</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-button">
        如果生活繁忙,沒時間確認更新
        <span class="icon">+</span>
      </button>
      <div class="accordion-content">
        <p>可開啟夜間自動更新,不會沒時間更新</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-button">
       系統偵測到嚴重的資安漏洞，必須立即修補，因此推送強制更新
        <span class="icon">+</span>
      </button>
      <div class="accordion-content">
        <p>須立刻更新,不然會讓系統暴露在危險中</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-button">
        版本選擇可更新為beta版
        <span class="icon">+</span>
      </button>
      <div class="accordion-content">
        <p>可自行選擇是否更新,如有錯誤,可立即變為正式版</p>
      </div>
    </div>

    
    </div>

  <script>
    const items = document.querySelectorAll('.accordion-item');
    items.forEach(item => {
      item.querySelector('.accordion-button').addEventListener('click', () => {
        item.classList.toggle('active');
      });
    });
  </script>
<div class="menu-bar">

    <!-- 播放圖示（下一頁） -->

  </div>
</body>
</html>
