<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>系統更新封面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("1.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
    }

    h1, h2, p {
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease-out forwards;
    }

    h1 {
      font-size: 3em;
      animation-delay: 0.5s;
      text-shadow: 2px 2px 5px #000;
    }

    h2 {
      font-size: 2em;
      animation-delay: 1s;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.2em;
      font-style: italic;
      animation-delay: 1.5s;
      text-shadow: 1px 1px 3px #000;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        background: rgba(0, 0, 0, 0);
      }
      to {
        background: rgba(0, 0, 0, 0.5);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>更新就能防駭？</h1>
    <h2>更新也有可能夾帶惡意程式？</h2>
    <p>更新背後的真相為何？</p>
  </div>
  <div style="text-align: center; margin-top: 3rem;">
  <a href="moreinfo1.html" style="padding: 12px 24px; font-size: 16px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
    查看更多資訊
  </a>
</div>
</body>
</html>
