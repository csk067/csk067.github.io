    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .youtube-preview {
      display: inline-block;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .youtube-preview:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ffffff50;
    }

    .youtube-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .youtube-caption {
      margin-top: 12px;
      font-size: 1.2em;
    }

    .preview-wrapper {
      max-width: 640px;
      margin: 0 auto;
    }
     .menu-bar {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .menu a, .icon-btn {
      background-color: #1e1e1e;
      color: white;
      font-family: "Microsoft JhengHei", sans-serif;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 1px solid white;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .menu a:hover,
    .icon-btn:hover {
      background-color: #333;
      border-color: #ccc;
    }

    .icon-btn i {
      font-size: 1.2rem;
    }
.icon-btn {
  border: none;
  background: none;
  cursor: pointer;
  padding: 10px;
  transition: transform 0.3s ease;
}
.icon-btn:hover svg {
  transform: scale(1.1);
}
  </style>
</head>
