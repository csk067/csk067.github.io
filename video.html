<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>資安影片預覽</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .youtube-preview {
      display: inline-block;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .youtube-preview:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ffffff50;
    }

    .youtube-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .youtube-caption {
      margin-top: 12px;
      font-size: 1.2em;
    }

    .preview-wrapper {
      max-width: 640px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>觀看資安介紹影片</h1>

  <div class="preview-wrapper">
    <a class="youtube-preview" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="影片預覽">
    </a>
    <div class="youtube-caption">點我觀看完整影片</div>
  </div>

</body>
</html>
