<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>觀看資安影片</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .youtube-link {
      display: inline-block;
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
      background-color: #2e2e3f;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .youtube-link:hover {
      background-color: #44445a;
    }

    .youtube-icon {
      width: 80px;
      height: 60px;
      vertical-align: middle;
    }

    .youtube-text {
      display: block;
      margin-top: 12px;
      font-size: 1.2em;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>深入了解資安：觀看介紹影片</h1>

  <a class="youtube-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="youtube-icon">
    <span class="youtube-text">前往觀看</span>
  </a>

</body>
</html>
